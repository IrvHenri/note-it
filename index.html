<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-It</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
<div class="modal-content">
  <input type="text" class="modal-title" placeholder="Title">
  <input type="text" class="modal-text" placeholder="Take a note...">
  <span class="modal-close-button">Close</span>
</div>
    </div>
    <main>
      <header>
        <img
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
          alt=""
          class="header-logo"
        />
        <h2 class="header-title">Note-It</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off" >
          <input id="note-title" type="text" placeholder="Title" />
          <input id="note-text" type="text" placeholder="Take a note..." />
          <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button>
            <button type="button" id="form-close-button">Close</button>
          </div>
        </form>
      </div>

      <div id="notes"></div>
      <div id="placeholder">
        <img
          id="placeholder-logo"
          src="https://icon.now.sh/lightbulb_outline"
        />
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
